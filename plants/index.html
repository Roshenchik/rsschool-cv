<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="" class="header__logo-link">
            <img src=".\assets\img\svg\logo_vector.svg" alt="logo" class="header__logo-pic">
          </a>
          <a href="" class="header__logo-link">
            <p class="logo-title">Plants</p>
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="#!" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#!" class="header__link">About us</a>
            </li>
            <li class="header__item">
              <a href="#!" class="header__link">Service</a>
            </li>
            <li class="header__item">
              <a href="#!" class="header__link">Price</a>
            </li>
            <li class="header__item">
              <a href="#!" class="header__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="welcome">
      <div class="wrapper">
        <div class="welcome__wrapper">
          <img src="./assets/img/png/leafs.png" alt="leafs picture" class="welcome__pic">
          <div class="welcome__intro">
            <h1 class="welcome__title">We grow <span class="accent">plants</span> and give you oxygen</h1>
            <p class="welcome__sub-title">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
            <form action="" class="welcome__form">
              <button class="welcome__btn">LEARN MORE</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
